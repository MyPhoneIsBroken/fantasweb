# Deploy Vite/React build to GitHub Pages
# Security: minimal permissions, pinned actions, npm ci for reproducible installs

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Least-privilege: only what's needed for build + deploy
permissions:
  contents: read
  pages: write
  id-token: write

# One deployment at a time; avoid overlapping runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy index to 404
        run: cp dist/index.html dist/404.html

      - name: Add help route
        run: mkdir -p dist/help && cp dist/index.html dist/help/index.html

      - name: Add terms route
        run: mkdir -p dist/terms && cp dist/index.html dist/terms/index.html

      - name: Add privacy route
        run: mkdir -p dist/privacy && cp dist/index.html dist/privacy/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
